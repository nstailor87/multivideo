<!doctype html>

        <div class="row">
            <div class="col-sm">
                <video id="cnnInt" class="video-js" muted autoplay controls preload="auto" width="320" height="240"
                    data-setup="{}">

            </div>
            <div class="col-sm">
                <center>Fox News</center>
            </div>
            <div class="col-sm">
                <center>BBC World</center>
            </div>
        </div>
        <div class="row">
